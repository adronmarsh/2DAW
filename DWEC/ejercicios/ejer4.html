<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
   <div id="texto"><strong>Texto: </strong></div><br>
   <div id="palabras"><strong>Numero de palabras:</strong> </div><br>
   <div id="primera"><strong>Primera palabra:</strong> </div><br>
   <div id="ultima"><strong>Última palabra:</strong> </div><br>
   <div id="inverso"><strong>Orden inverso:</strong> </div><br>
   <div id="az"> <strong>Orden AZ:</strong> </div><br>
   <div id="za"><strong>Orden ZA:</strong> </div><br>

    <script>
        let text = "javascript es un lenguaje de programación interpretado";
        let split = text.split(" "); //Crea el array de a
        
        let numPalabras =  split.length; //Cuenta las palabras del array
        let primeraPalabra = split[0]; //Selecciona la primera palabra del array
        let ultimaPalabra = split[split.length - 1]; //Selecciona la última posición del array
        let ordenInverso = split.reverse(); //Invierte el orden del array
        
        
        p0 = document.createElement('texto');
        p0.innerText = text;
        texto = document.getElementById('texto');
        texto.appendChild(p0);
        
        p1 = document.createElement('palabras');
        p1.innerText = numPalabras;
        let palabras = document.getElementById('palabras');
        palabras.appendChild(p1);
        
        p2 = document.createElement('primera');
        p2.innerText = primeraPalabra;
        let primera  = document.getElementById('primera');
        primera.appendChild(p2);
        
        p3 = document.createElement('ultima');
        p3.innerText = ultimaPalabra;
        let ultima  = document.getElementById('ultima');
        ultima.appendChild(p3);
        
        p4 = document.createElement('inverso');
        p4.innerText = ordenInverso;
        let inverso = document.getElementById('inverso');
        inverso.appendChild(p4);
        
        let orderAZ = split.sort(); //Ordena alfabéticamente de la A a la Z
        
        p5 = document.createElement('az');
        p5.innerText = orderAZ;
        let az  = document.getElementById('az');
        az.appendChild(p5);
        
        let orderZA = split.sort().reverse(); //Ordena alfabéticamente de la Z a la A

        p6 = document.createElement('za');
        p6.innerText = orderZA;
        let za  = document.getElementById('za');
        za.appendChild(p6);

    </script>

</body>

</html>
