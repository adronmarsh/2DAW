<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act2</title>
</head>

<body>
    <!--
        Realiza un programa que pasados 5 segundos, nos muestre una sola vez la fecha actual
        del sistema.
    -->
    <div id="fecha"></div>
    <script>
        function fecha() {

            setInterval( () => {
                let fecha = new Date();
                let p = document.createElement("p");
                p.innerHTML = fecha;
                document.getElementById("fecha").appendChild(p);
            }, 5000);

        }
        fecha();
    </script>
</body>

</html>
