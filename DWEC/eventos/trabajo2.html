<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .teclado {
            margin: auto;
            justify-content: center;
        }

        #p {
            width: 50px;
        }
        .pelota{
            width: 50px;
        }
    </style>
</head>

<body onkeydown="moverse(event)">
    <div class="container">
<!----------------------------------------EVENTOS DE TECLADO--------------------------------------*/-->
<!--Explicar codigo-->
        <div class="teclado">
            <h1>Eventos de teclado</h1>
            <h3>"W" ¡Crece!&nbsp;&nbsp;&nbsp;&nbsp;"S" ¡Disminuye!&nbsp;&nbsp;&nbsp;&nbsp;"Flechas" ¡Mover!</h3>
            <div onclick="agrandar()"><img id="p" class="pelota" src="media/pelota.svg" alt="pelota"></div>
        </div>
<!----------------------------------------EVENTOS DE RATÓN--------------------------------------*/-->

        <div class="raton">
            <h1>Eventos de ratón</h1>
        </div>
<!----------------------------------------EVENTOS DE FORMULARIO--------------------------------------*/-->

        <div class="formulario">
            <h1>Eventos de formulario</h1>
        </div>
    </div>
    <script>
/*--------------------------------------EVENTOS DE TECLADO--------------------------------------*/
        var elemento = null;
        function init() {
            elemento = document.getElementById("p");
            elemento.style.position = "relative";
            elemento.style.left = "0px";
            elemento.style.top = "0px";
        }
        function moverse(tecla) {
            var p = tecla.keyCode;
            if (p == 37) {
                izquierda();
            }
            if (p == 39) {
                derecha();
            }
            if (p == 38) {
                arriba();
            }
            if (p == 40) {
                abajo();
            }
            if (p == 87) {
                agrandar();
            }
            if (p == 83) {
                disminuir();
            }
        }
        function izquierda() {
            elemento.style.left = parseInt(elemento.style.left) - 5 + "px";
        }
        function derecha() {
            elemento.style.left = parseInt(elemento.style.left) + 5 + "px";
        }
        function arriba() {
            elemento.style.top = parseInt(elemento.style.top) - 5 + "px";
        }
        function abajo() {
            elemento.style.top = parseInt(elemento.style.top) + 5 + "px";
        }

        /*function crecer() {
            elemento.style.width = parseInt(elemento.style.width) + 5 + "px";
        }
        function decrecer() {
            elemento.style.width = parseInt(elemento.style.width) - 5 + "px";
        }
        */
       function agrandar() {
            elemento.style.width = "100px";
        }
        function disminuir() {
            elemento.style.width = "50px";
        }
        
        window.onload = init;
/*--------------------------------------EVENTOS DE RATÓN--------------------------------------*/



/*--------------------------------------EVENTOS DE FORMULARIO--------------------------------------*/

    </script>
</body>

</html>
