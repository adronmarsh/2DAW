<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Porfolio | Adrián Martínez</title>
</head>

<body>
    <span class="estrellas">
        <div id="starsLeft"></div>

    <div class="container">
        <header class="header">
            <h1 class="border">INICIO</h1>
            <h1 class="wave">INICIO</h1>
        </header>
        <main class="main">
            <my-menu></my-menu>
